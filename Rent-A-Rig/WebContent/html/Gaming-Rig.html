<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Rent A Rig - Products</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Popper JS -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="../js/products/desktops.js"></script>
<script src="../js/Filter.js"></script>

<script src="../js/Rent-A-Rig.js"></script>
<link rel="stylesheet" type="text/css" href="../css/mainStyles.css">
<link rel="stylesheet" type="text/css" href="../css/products.css">
</head>
<body>

	<nav id="navbar"></nav>
	<header id="header"></header>
	<section id="tabs">
		<div class="container">
			<h6 class="section-title h1">Gaming Rigs</h6>
			<p>Filter by: <input type="radio" onclick="showAll()" value="ShowAll" name="showAll" id="all" checked="checked">
				<label for="all">Show All</label></p>
				<form>
				Accessory choices:
			<input type="radio" onclick="showCM()" value="CM" name="CM" id="cm">
					<label for="cm">Cooler Master</label>
			<input type="radio" onclick="showRosewell()" value="RoseWell" id="RW" name="RoseWell">
					<label for="RW">RoseWell</label>
			<br>
				Monitor choices:
			<input type="radio" onclick="showasus()" value="Asus" id="ASUS" name="Asus">
					<label for="ASUS">ASUS</label>
			<input type="radio" onclick="showacer()" value="Acer" name="Acer" id="ACER">
					<label for="ACER">ACER</label>
			<br>
				Desktop choices:
			<input type="radio" onclick="showROG()"value="ROG" name="ROG" id="ROG">
					<label for="ROG">ROG</label>
			<input type="radio" onclick="showABS()" value="ABS" name="ABS" id="ABS">
					<label for="ABS">ABS</label>
			<input type="radio" onclick="showmsi()" value="MSI" name="MSI" id="MSI">
					<label for="MSI">MSI</label>
				</form>
			<div class="row">
				<div class="col-xs-12 ">
					<nav>
						<div class="nav nav-tabs nav-pills nav-fill" id="nav-tab"
							role="tablist">
							<a class="nav-item nav-link active" id="nav-desktop-tab"
								data-toggle="tab" href="#nav-desktop" role="tab"
								aria-controls="nav-desktop" aria-selected="true">Desktops</a> <a
								class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab"
								href="#nav-monitors" role="tab" aria-controls="nav-monitors"
								aria-selected="false">Monitors</a> <a class="nav-item nav-link"
								id="nav-accessories-tab" data-toggle="tab"
								href="#nav-accessories" role="tab"
								aria-controls="nav-accessories" aria-selected="false">Accessories</a>
						</div>
					</nav>
					<div class="tab-content py-3 px-3 px-sm-0" id="nav-tabContent">
						<div class="tab-pane fade show active" id="nav-desktop"
							role="tabpanel" aria-labelledby="nav-desktop-tab">
							<!-- Page Content -->

							<div class="container">

								<!-- Page Heading -->
								<h1 class="my-4">
									Desktops <small>Powerful rigs for a home environment</small>
								</h1>

								<!-- Product One -->
								<div class="rog">
									<div class="row" id="RoG_Strix_GL12"></div>
								</div>
								<!-- /.row -->
								<hr>

								<!-- Product Two -->
								<div class="abs">
								<div class="row" id="ABS_Mage_M"></div>
								</div>
								<!-- /.row -->
								<hr>

								<!-- Product Three -->
								<div class="msi">
								<div class="row" id="MSI_Trident_XPlus"></div>
								</div>
									<!-- /.row -->
								<hr>
							</div>
						</div>

						<div class="tab-pane fade" id="nav-monitors" role="tabpanel"
							aria-labelledby="nav-monitor-tab">
							<!-- Page Content -->
							<div class="container">

								<!-- Page Heading -->
								<h1 class="my-4">
									Monitors <small>Large, Fast, and Beautiful Displays</small>
								</h1>

								<!-- Product One -->
								<div class="asus">
								<div class="row" id="ASUS_VG245H"></div>
								</div>
								<!-- /.row -->
								<hr>

								<!-- Product Two -->
									<div class="acer">
								<div class="row" id="ACER_Z1_Z321QU"></div>
									</div>
								<!-- /.row -->
								<hr>

								<!-- Product Three -->
										<div class="asus">
								<div class="row" id="ASUS_XG32VQ"></div>
										</div>
								<!-- /.row -->
								<hr>

							</div>
						</div>

						<div class="tab-pane fade" id="nav-accessories" role="tabpanel"
							aria-labelledby="nav-accessories-tab">
							<!-- Page Content -->
							<div class="container">

								<!-- Page Heading -->
								<h1 class="my-4">
									Accessories <small>For all gaming needs</small>
								</h1>

								<!-- Product One -->
								<div class="rosewell">
								<div class="row" id="Roswell_Fusion_C40">
								</div>
								</div>
								<!-- /.row -->
								<hr>

								<!-- Product Two -->
								<div class="cm">
								<div class="row" id="CM_Devastator_3">
								</div>
								</div>
								<!-- /.row -->
								<hr>

								<!-- Product Three -->
										<div class="cm">
								<div class="row" id="CM_Storm_Devastator"></div>
										</div>
								<!-- /.row -->
								<hr>

							</div>
						</div>
						</div>
					</div>

				</div>

		</div>
	</section>
	<footer id="footer"></footer>

</body>
</html>

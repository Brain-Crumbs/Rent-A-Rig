<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>My Account</title>
    <link href="mainStyle.css" rel="stylesheet" type="text/css" >
</head>
<body>
    <section>
        <nav>Romy's Navigation Section</nav>
    </section>

    <header>
        <h1 class="accountpage">My Account</h1>
    </header>
    <div id="MApersonal" class="box">
        <br><fieldset> <!--remove the fieldset and make in to a table or use border. -->
            <legend><strong>Contact Details</strong></legend>
            <label>Name: <br>
            <input type="text" name="name"/></label><br>
            <label>Email: <br>
            <input type="text" name="email" /></label><br>
            <label>Mobile: <br>
            <input type="text" name="mobile" /></label> <br>
            <label>Address: <br>
            <input class="spacer" type="text" name="address" /><br>
            <input class="spacer" type="text" name="address"/><br>
            <input class="spacer" type="text" name="City, State, Zip"/></label><br><br>
            <input type="submit" name="submit" width="100" height="15"><br>
        </fieldset>

    </div>
    <div class="MApreferences">
        <p>Select Your Preferred method of contact:</p>
        <select name="Preferences:">
            <option value="Email">Email</option>
            <option value="Phone Call">Phone Call</option>
            <option value="snail mail">Snail Mail</option>
        </select>
        <p>Preferred time of day:</p>
        <select name="Time of Day">
            <option value="morning">Morning (8am - 12noon)</option>
            <option value="afternoon">Afternoon (12noon - 5pm)</option>
            <option value="evening">Evening (5pm - 10pm)</option>
        </select>
    </div>
    <div>
        <p class="MAhistories">Order History available <a href="OrderHistory.html">
            <strong><em>here!</em></strong></a>
        </p>
    </div>
    <footer class="footnotes">
        <p>Contact Information - Phone: (555) 555-5555,
            <a href="contact@Rent-A-Rig.com">contact@Rent-A-Rig.com</a> </p>
    </footer>
</body>
</html>
